# What we do sections
whatwedo:
    column_one: "Addhen is specialized in developing apps for the Android platform: apps for phones, tablets, wearables.
We value direct communication, a pragmatic approach to problem solving and results driven approach.
<p>Addhen can <strong>create</strong> your app from the ground up, port it from a different platform, or help to maintain and improve any existing Android app.</p>"
    column_two: 'Addhen can advise you on topics like Android design and UX, mobile security, mobile friendly API&rsquo;s, scaling mobile server back ends and many more.
<p>Interested to know more about what we can do for your business? You can reach us at <a href="mailto:workwithus@addhen.com">workwithus@addhen.com</a></p>'

# About
about:
    column_one: "Addhen is a mobile application company based out in Accra, Ghana and Sendai, Japan. We are experienced in Mobile development, Web applications, Geo based applications and much more. Our expertise lies in Android apps development. Feel free to engage us."
    column_two: "Addhen was founded by Henry Addo"

