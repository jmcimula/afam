---
box: debian
# Build definition
build:
  # The steps that will be executed on build

  # Build hugo site
  steps:
    - install-packages:
        packages: 
          build-essential
          ruby
          rubygems
          ruby-dev
          openssh-client
          rsync
    - script:
        name: Install bootstrap sass
        code: |
          gem install bootstrap-sass

    - eyedol/compass-compile:
        config-file: $WERCKER_ROOT/themes/mdb-addhen/static/config.rb
        flags: --output-style compressed

    - arjen/hugo-build:
        version: 0.15
        config: ./config.yaml
        flags: --buildDrafts=true

# A step that deploys hugo build
deploy:
  steps:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DO_IZUMI_PRIVATE
        overwrite: true

    - fedor/rsync-soft-deploy:
        host: $DO_IZUMI_HOST
        directory: /var/www/addhenltd
        sshkey: $DO_IZUMI_PRIVATE
        source: public
        user: $DO_IZUMI_USER
