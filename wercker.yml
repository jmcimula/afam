---
box: debian
# Build definition
build:
  # The steps that will be executed on build

  # Build hugo site
  steps:
    - install-packages:
        packages: 
          build-essential
          ruby
          rubygems
          ruby-dev
    - script:
        name: Install bootstrap sass
        code: |
          gem install bootstrap-sass

    - eyedol/sass-compile:
        config-file: $WERCKER_ROOT/themes/mdb-addhen/static/sass/config.rb
        flags: --output-style compressed

    - arjen/hugo-build:
        version: 0.15
        config: ./config.yaml
        flags: --buildDrafts=true

# A step that deploys hugo build