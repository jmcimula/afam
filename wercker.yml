---
box: debian
# Build definition
build:
  # The steps that will be executed on build

  # Build hugo site
  steps:
    - install-packages:
        packages: 
          build-essential
          ruby
          rubygems
          ruby-dev
          ssh-client
    - script:
        name: Install bootstrap sass
        code: |
          gem install bootstrap-sass

    - eyedol/compass-compile:
        config-file: $WERCKER_ROOT/themes/mdb-addhen/static/config.rb
        flags: --output-style compressed

    - arjen/hugo-build:
        version: 0.15
        config: ./config.yaml
        flags: --buildDrafts=true

# A step that deploys hugo build
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $DO_IZUMI_IP_ADDRESS
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DO_IZUMI_PRIVATE
        overwrite: true
    - script:
        name: copy files public files server
        code: |
          pwd
          ls -la
