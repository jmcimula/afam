---
box: debian
# Build definition
build:
  # The steps that will be executed on build

  # Build hugo site
  steps:
    - install-packages:
        packages: 
          build-essential
          ruby
          rubygems
          ruby-dev
    - script:
        name: Install compass and bootstrap sass
        code: |
          gem install bootstrap-sass

    - mylesnoton/sass-compile:
        source-dir: $WERCKER_ROOT/themes/mdb-addhen/static/sass/
        output-dir: $WERCKER_ROOT/themes/mdb-addhen/static/css/

    - arjen/hugo-build:
        version: 0.15
        config: ./config.yaml
        flags: --buildDrafts=true

# A step that deploys hugo build