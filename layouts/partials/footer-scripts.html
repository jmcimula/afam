    <!--Google Maps-->
    {{ if .IsHome }}
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAFbr0QLE6MdAmFKS0rOQCjQxIhvS5l1PQ" defer async></script>
    <script>
        function init_map() {
            var var_location = new google.maps.LatLng(38.3233632,140.878611);
            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };
            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: {{ $.Site.Params.Location.Address}}
            });
            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);
            var_marker.setMap(var_map);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
    {{ end }}
    <!-- /Google Maps -->
