    <script type="text/javascript" src="{{ $.Site.BaseURL }}js/jquery-2.2.3.min.js" defer></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ $.Site.BaseURL }}js/tether.min.js" defer></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{{ $.Site.BaseURL }}js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="{{ $.Site.BaseURL }}js/mdb.min.js" defer></script>
    
    <script type="text/javascript" src="{{ $.Site.BaseURL }}js/site.min.js" defer></script>
    <!--Google Maps-->
    {{ if .IsHome }}
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDVj2GDaleBDvtGFk-PQcUuF4-XwDV79AE" defer async />
    <script>
        function init_map() {
            var var_location = new google.maps.LatLng(38.3334724,140.7862912);
            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };
            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: {{ $.Site.Params.Location.Address}}
            });
            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);
            var_marker.setMap(var_map);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
    {{ end }}
    <!-- /Google Maps -->
    <!-- Google analytics -->
