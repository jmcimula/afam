<!-- Navigation -->
<!--Header Section-->
<header>
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar danger-color-dark">
    <!-- Collapse button-->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx"><i class="fa fa-bars"></i></button>
    <div class="container">
      <!--Collapse content-->
      <div class="collapse navbar-toggleable-xs" id="collapseEx">
        <!--Navbar Brand-->
        <div id="logo">
          <a class="waves-effect waves-light navbar-brand" href="{{ $.Site.BaseURL }}">AFAM</a>
        </div>
        <ul class="nav navbar-nav smooth-scroll">
        {{ range $.Site.Menus.Main }}
            {{ if eq .Identifier "contact" }}
                <li class="nav-item page-scroll">
                    <a class="nav-link page-scroll" href="{{ $.Site.BaseURL }}{{ .URL }}">{{ .Name }}</a>
                </li>
            {{ else }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ $.Site.BaseURL }}{{ .URL }}">{{ .Name }}</a>
                </li>
            {{ end }}
        {{ end }}
        </ul>
        <!--Navbar icons-->
        <ul class="nav navbar-nav nav-flex-icons">
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-instagram"></i></a>
            </li>
        </ul>
      <!--/.Collapse content-->
    </div>
    </nav>
  <!--/.Navbar-->
    <!--/.Navigation-->
</header>
<!--/.Header Section-->
